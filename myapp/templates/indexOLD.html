<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1> Listado de empresas</h1>
{% if lista_empresas %}
	<ul>
		{% for empresa in lista_empresas %}
			<li>
				<a href="{% url 'detalleEmpresa' empresa.id %}">{{empresa.nombre}}</a>
			</li>
		{% endfor %}
	</ul>
{% else %}
	<p>No hay empresas</p>
{% endif %}

</body>
</html>
